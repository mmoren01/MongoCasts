<head>
</head>
<body>
  <button>Click!</button>
  <script>
    const startGame = () => {
      let counter = 0;

      document.querySelector('button').addEventListener('click', () => ++counter);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve(counter);
          } else {
            reject();
          }
        }, 4000);
      });
    };

    startGame()
      .then((counter) => alert(`You win! Your clicks ${counter}`))
      .catch(() => alert('You lost!'));
  </script>
</body>
